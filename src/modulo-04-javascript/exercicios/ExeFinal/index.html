<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dia 03 - Jquery</title>
    
    <link rel="stylesheet" href="lib/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="cavaleiros.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Lista de cavaleiros</h1>
        </div>
        
        <div class="well">
            <h3>Cadastrar cavaleiro</h3>
            <form class="cadastro-de-cavaleiros">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" name="nome" id="nome">
                </div>
                <div class="form-group">         
                    <label for="tipoSanguineo">Tipo sangu√≠neo:</label>
                    <select class="form-control" name="tipoSanguineo" id="tipoSanguineo">
                        <option>Selecione</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div class="form-group">         
                    <label for="url">Url da imagem:</label>
                    <input type="text" class="form-control" name="url" id="url">
                </div>        
                <div class="form-group">         
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="text" class="form-control" name="dataNascimento" id="dataNascimento" maxlength="10">
                </div>
                <div class="form-group">         
                    <label for="altura">Altura:</label>
                    <input type="text" class="form-control" name="altura" id="altura">
                </div>     
                
                <button class="btn btn-lg btn-primary" type="submit">Cadastrar Cavaleiro</button>
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="lib/Jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="lib/Bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cavaleiros.js"></script>
</body>
</html>
