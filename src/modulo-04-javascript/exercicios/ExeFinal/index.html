<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de cavaleiros</title>
    
    <link rel="stylesheet" href="lib/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="cavaleiros.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Lista de cavaleiros</h1>
        </div>
        
        <div class="well">
            <h3>Cadastrar cavaleiro</h3>
            <form class="cadastro-de-cavaleiros">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" name="nome" id="nome">
                </div>
                <div class="form-group">         
                    <label for="tipoSanguineo">Tipo sanguíneo:</label>
                    <select class="form-control" name="tipoSanguineo" id="tipoSanguineo">
                        <option>Selecione</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div class="form-group">         
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="text" class="form-control" name="dataNascimento" id="dataNascimento" maxlength="10">
                </div>
                <div class="form-group">         
                    <label for="altura">Altura:</label>
                    <input type="number" class="form-control" name="altura" id="altura" min="0">
                </div>
                <div class="form-group">         
                    <label for="peso">Peso:</label>
                    <input type="number" class="form-control" name="peso" id="peso" min="0">
                </div>
                <div class="form-group">         
                    <label for="signo">Signo:</label>
                    <select class="form-control" name="signo" id="signo">
                        <option>Selecione</option>
                        <option value="Áries">Áries</option>
                        <option value="Touro">Touro</option>
                        <option value="Gêmeos">Gêmeos</option>
                        <option value="Câncer">Câncer</option>
                        <option value="Leão">Leão</option>
                        <option value="Virgem">Virgem</option>
                        <option value="Libra">Libra</option>
                        <option value="Escorpião">Escorpião</option>
                        <option value="Sagitário">Sagitário</option>
                        <option value="Capricórnio">Capricórnio</option>
                        <option value="Aquário">Aquário</option>
                        <option value="Peixes">Peixes</option>
                    </select>
                </div>
                <div class="form-group">         
                    <label for="localNascimento">Local de Nascimento:</label>
                    <input type="text" class="form-control" name="localNascimento" id="localNascimento">
                </div>
                <div class="form-group">         
                    <label for="localTreinamento">Local de Treinamento:</label>
                    <input type="text" class="form-control" name="localTreinamento" id="localTreinamento">
                </div>
                <div class="form-group">         
                    <label for="golpes">Golpes:</label>
                    <a class="add-golpe"><i class="glyphicon glyphicon-plus"></i> Adicionar golpe</a>
                    <div class="golpes row" id="golpes">
                    </div>
                </div>
                <div class="form-group">         
                    <label for="imagens">Imagens:</label>
                    <a class="add-imagem"><i class="glyphicon glyphicon-plus"></i> Adicionar imagem</a>
                    <div class="imagens row" id="imagens">
                    </div>
                </div>
                
                <button class="btn btn-lg btn-primary" type="submit">Cadastrar Cavaleiro</button>
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="lib/Jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="lib/Bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cavaleiros.js"></script>
</body>
</html>
