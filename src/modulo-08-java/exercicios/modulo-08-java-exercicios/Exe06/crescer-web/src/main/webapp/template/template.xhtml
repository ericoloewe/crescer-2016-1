<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="site/default.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>#{bundle["page.template.title"]}</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:insert name="page.header">
                <ui:include src="header.xhtml"/>
            </ui:insert>
            <div class="container">
                <ui:insert name="page.messages">
                    <div class="messages">
                        <h:messages infoClass="alert alert-success" errorClass="alert alert-danger"/>
                    </div>
                </ui:insert>
                <ui:insert name="page.content"/>
            </div>
        </h:form>
        
        <h:outputScript library="js" name="jquery.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:body>
</html>
